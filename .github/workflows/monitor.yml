name: Monitor LALIGA Tebas

on:
  schedule:
    - cron: '5 7 * * *'   # 07:05 UTC â‰ˆ 08:05 Madrid (invierno)
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      # ðŸ”Ž Paso de diagnÃ³stico: comprueba que estÃ©n todos los secretos
      - name: Check required secrets
        env:
          RECIPIENTS: ${{ secrets.RECIPIENTS }}
          SENDER: ${{ secrets.SENDER }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_SECURE: ${{ secrets.SMTP_SECURE }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
        run: |
          FAIL=0
          for v in RECIPIENTS SENDER SMTP_HOST SMTP_PORT SMTP_SECURE SMTP_USER SMTP_PASS; do
            if [ -z "${!v}" ]; then
              echo "::error::Missing $v"
              FAIL=1
            else
              echo "$v OK"
            fi
          done
          test "$FAIL" -eq 0

      - name: Run monitor
        env:
          TZ: Europe/Madrid
          RUN_AT: '08:00'
          WINDOW_HOURS: '24'
          OVERLAP_MIN: '120'
          RECIPIENTS: ${{ secrets.RECIPIENTS }}
          SENDER: ${{ secrets.SENDER }}
          # === SMTP (Brevo) ===
          SMTP_HOST: ${{ secrets.SMTP_HOST }}        # smtp-relay.brevo.com
          SMTP_PORT: ${{ secrets.SMTP_PORT }}        # 587
          SMTP_SECURE: ${{ secrets.SMTP_SECURE }}    # starttls
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          # Opcionales
          NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
          BING_NEWS_KEY: ${{ secrets.BING_NEWS_KEY }}
        run: python monitor.py
