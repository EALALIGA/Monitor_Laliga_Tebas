name: Monitor LALIGA Tebas

on:
  schedule:
    - cron: '5 7 * * *'   # 07:05 UTC â‰ˆ 08:05 Madrid (invierno)
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt

      - name: Run monitor
        env:
          TZ: Europe/Madrid
          RUN_AT: '08:00'
          WINDOW_HOURS: '24'
          OVERLAP_MIN: '120'
          RECIPIENTS: ${{ secrets.RECIPIENTS }}      # coma-separados
          SENDER: ${{ secrets.SENDER }}              # remitente verificado en Brevo
          # === SMTP (Brevo) ===
          SMTP_HOST: ${{ secrets.SMTP_HOST }}        # smtp-relay.brevo.com
          SMTP_PORT: ${{ secrets.SMTP_PORT }}        # 587
          SMTP_SECURE: ${{ secrets.SMTP_SECURE }}    # starttls
          SMTP_USER: ${{ secrets.SMTP_USER }}        # tu login Brevo
          SMTP_PASS: ${{ secrets.SMTP_PASS }}        # tu SMTP key
          # Opcionales
          NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
          BING_NEWS_KEY: ${{ secrets.BING_NEWS_KEY }}
        run: python monitor.py
